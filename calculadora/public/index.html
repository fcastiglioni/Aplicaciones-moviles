<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculadora.css">
        <title>Document</title>
        <script src="calculadora.js" type="text/javascript"></script>
        <script src="display.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer ></script>
    </head>
    <body>
        <div class="container">
            <div class="calculadora">

                <div id="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>

                <div id="simbolos">
                    <button class="simbolo">√</button>
                    <button class="simbolo">π</button>
                    <button class="simbolo">^</button>
                    <button class="simbolo">!</button>
                    <button class="simbolo">DEG</button>
                    <button class="simbolo">sin</button>
                    <button class="simbolo">cos</button>
                    <button class="simbolo">tan</button>
                    <button class="simbolo">INV</button>
                    <button class="simbolo">e</button>
                    <button class="simbolo">ln</button>
                    <button class="simbolo">log</button>

                </div>
        
                <div id="numeros">
                    <button class="numero-AC" onclick="display.borrarTodo()">AC</button>
                    <button class="operador">()</button>
                    <button class="operador">%</button>
                    <button class="operador" value="dividir">÷</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operador" value="multiplicar">x</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operador" value="restar">-</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="operador" value="sumar">+</button>
                    <button class="numero">0</button>
                    <button class="numero">.</button>
                    <button class="numero">⌫</button>
                    <button class="operador" value="igual" style="background-color:  #96cef3ec;">=</button>

                </div>
            </div>

        </div>

    </body>
</html>
